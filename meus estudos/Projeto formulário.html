<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="screen" href="formulario.css">
        <title>Formulário</title>
    </head>
    <body>

        <div>
            <h1 id="titulo">
                Cadastro de Devs
            </h1>
            <p id="subtitulo">
                Preencha o Formulário
            </p>
            <br>
        </div>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome">
                        <strong>
                            Nome
                        </strong>
                    </label>
                    <input type="text" name="nome" id="nome" required="required">
                </div>
                <div class="campo">
                    <label for="sobrenome">
                        <strong>
                            Sobrenome
                        </strong>
                    </label>
                    <input type="text" name="sobrenome" id="sobrenome" required="required">
                </div>
            </fieldset>

            <div class="campo">
                <label for="email">
                    <strong>
                        Email
                    </strong>
                </label>
                <input type="email" name="email" id="email" required="required">
            </div>
            <div class="campo">
                <label>
                    <strong>
                        De qual lado da aplicação você desenvolve?
                    </strong>
                </label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked="checked">Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>
            <div class="campo">
                <label for="senioridade">
                    <strong>
                        Senioridade
                    </strong>
                </label>
                <select name="" id="senioridade">
                    <option selected="selected" disabled="disabled" value="">Selecione</option>
                    <option value="">Junior</option>
                    <option value="">Pleno</option>
                    <option value="">Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="chek">
                    <label for="">
                        <strong>
                            Escolha as tecnologias que utuliza:
                        </strong>
                    </label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">
                        HTML
                    </label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia1" value="CSS">
                    <label for="tecnologia2">
                        CSS
                    </label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
                    <label for="tecnologia3">
                        JavaScript
                    </label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">
                        PHP
                    </label>
                    <input type="checkbox" id="tecnologia15" name="tecnologia5" value="C#">
                    <label for="tecnologia5">
                        C#
                    </label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Phython">
                    <label for="tecnologia6">
                        Phython
                    </label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">
                        Java
                    </label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="experiencia">
                    <strong>
                        Conte um pouco da sua experiência
                    </strong>
                </label>
                <textarea style="width: 26em" name="experiencia" id="experiencia" rows="6"></textarea><br><br>
            </div>
            <br>
            <button class="botao" type="onsubmit">Concluido</button>

        </form>

    </div>
</body>
</html>
